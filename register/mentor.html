  <div class="container">
    <h2>MENTOR REGISTRATION</h2>
    <form class="form" onsubmit="return validateMentorForm()" action="thankyou.html" method="get">
      <input type="text" id="mentor-name" placeholder="Name of Jury Member" required />
      <input type="text" id="mentor-designation" placeholder="Designation" required />
      <input type="text" id="mentor-org" placeholder="Organization" required />
      <input type="email" id="mentor-email" placeholder="Email ID" required />
      <input type="tel" id="mentor-phone" placeholder="Phone Number" pattern="[0-9]{10}" required />
      <input type="text" id="mentor-area" placeholder="Area of Mentoring" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateMentorForm() {
      const phone = document.getElementById("mentor-phone").value;
      if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must be 10 digits");
        return false;
      }
      return true;
    }
  </script>
