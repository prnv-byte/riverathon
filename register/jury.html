    <div class="container">
      <h2>JURY MEMBER REGISTRATION FORM</h2>
      <form id="jury" class="form">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Name of Jury Member"
          required
        />
        <input
          type="text"
          id="designation"
          name="designation"
          placeholder="Designation"
          required
        />
        <input
          type="text"
          id="organization"
          name="organization"
          placeholder="Organization"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email ID"
          required
        />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone Number"
          required
        />

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyhhiYtIMRje-RFPoNOagr0xwak49-Ygoef64EOMLYgWywIXo9RMeO2wnzB-iRN3TMd/exec";

      function validateJuryForm() {
        const name = document.getElementById("name").value.trim();
        const designation = document.getElementById("designation").value.trim();
        const org = document.getElementById("organization").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();

        if (!name) {
          alert("Please enter the name.");
          return false;
        }
        if (!designation) {
          alert("Please enter the designation.");
          return false;
        }
        if (!org) {
          alert("Please enter the organization.");
          return false;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email.");
          return false;
        }

        if (!/^\d{10}$/.test(phone)) {
          alert("Phone number must be exactly 10 digits.");
          return false;
        }

        return true;
      }

      document.getElementById("jury").addEventListener("submit", (e) => {
        e.preventDefault();

        if (!validateJuryForm()) return;

        const form = e.target;
        const formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            if (response.ok) {
              window.location.href = "thankyou.html";
            } else {
              alert("Submission failed. Please try again.");
            }
          })
          .catch(() => alert("Submission failed. Please try again."));
      });
    </script>
